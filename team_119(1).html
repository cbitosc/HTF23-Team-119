<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=100.0">
    <title>Teacher Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .feedback-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group .rating input[type="radio"] {
            display: none;
        }

        .form-group .rating label {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            color: #ccc;
        }

        .form-group .rating input[type="radio"]:checked+label:before {
            color: #f39c12;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 15px; 
            left: 50px; 
            max-width: 75px; 
        }

        .thank-you {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .thank-you h2 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Teacher Feedback Form</h1>
    </div>
    <div class="feedback-form">
        <form action="thanks.html" method="get"> 
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" name="roll" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="roll" name="roll" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile number:</label>
                <input type="text" id="roll" name="roll" required>
            </div>

            <div class="form-group">
                <label for="class">Branch:</label>
                <select id="class" name="class" required>
                    <option value="class1">IT</option>
                    <option value="class2">CSE</option>
                    <option value="class3">CSM</option>
                    <option value="class4">CIC</option>
                    <option value="class5">AIM</option>
                    <option value="class6">AID</option>
                    <option value="class7">ECE</option>
                    <option value="class8">MEC</option>
                    <option value="class9">CIV</option>
                    <option value="class10">EEE</option>
                    <option value="class11">BIO</option>
                    <option value="class12">CHE</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <select id="section" name="section" required>
                    <option value="section1">1</option>
                    <option value="section">2</option>
                    <option value="section3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="subject1">Basic Electrical Engineering 22EEC01</option>
                    <option value="subject2">Basics of Biology - I 22BTC01</option>
                    <option value="subject3">Calculus 22MTC02</option>
                    <option value="subject4">Chemistry 22CYC01</option>
                    <option value="subject5">English 22EGC01</option>
                    <option value="subject6">Linear Algebra  Calculus 22MTC01</option>
                    <option value="subject7">Mathematics - I 22MTC03pdf</option>
                    <option value="subject8">Optics and Semiconductor Physics 22PYC01</option>
                    <option value="subject9">Problem Solving and Programming 22CSC01</option>
                    <option value="subject10">Differential Equations Numerical Methods 22MTC04</option>
                    <option value="subject11">Engineering Mechanics 22CEC01</option>
                    <option value="subject12">Object Oriented Programming 22CSC03</option>

                   
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="rating1">5</option>
                    <option value="rating2">4</option>
                    <option value="rating3">3</option>
                    <option value="rating4">2</option>
                    <option value="rating5">1</option>

                    
                </select>
            </div>


            <div class="header">
            	<a href="https://th.bing.com/th/id/R.e15d24bae33d44b2fd56d8c5542bd5d5?rik=qwPKFZFQJQJyxA&riu=http%3a%2f%2flearning.cbit.org.in%2fpluginfile.php%2f1%2ftheme_remui%2flogo%2f1618656407%2flogo11111111.png&ehk=ZkZFaIfQEohkIwS%2fWNiHlnAVOO3PKSNKli%2fNW3Snygg%3d&risl=&pid=ImgRaw&r=0">
                <img src="https://th.bing.com/th/id/R.d59d420a4842744faf48cceb952a27a6?rik=vBznUjQD2Ls7%2fw&riu=http%3a%2f%2flearning.cbit.org.in%2fpluginfile.php%2f1%2ftheme_remui%2flogomini%2f1619363638%2fmini+logo.png&ehk=j7Q3HknIH6pTkEUEzKgLA6JtiyZrJ2VRseQyX0znA3I%3d&risl=&pid=ImgRaw&r=0" alt="Logo" class="logo" width="300px" height="75px"> <!-- Replace "path_to_your_logo.png" with the actual path to your logo image -->
                </a>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
            <script>
              
                document.addEventListener('DOMContentLoaded', function () {

                });
            </script>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Teacher Feedback Form. All rights reserved.</p>
    </div>
</body>

</html>
